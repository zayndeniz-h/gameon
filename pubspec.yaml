name: teen_patti
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_phoenix: ^1.0.0
  shared_preferences: ^2.0.13
  animation_wrappers: ^3.0.0
  flutter_bloc: ^8.1.6
  audioplayers:
  flame:
  flame_audio:
  animated_flip_counter: ^0.3.4
  flip_card: ^0.7.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
#  flutter_launcher_icons: ^0.9.2
#  flutter_native_splash: ^2.2.4

flutter_native_splash:
  color: "#453521"
  image: assets/splash.png

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/button/
    - assets/icons/
    - assets/social_icons/
    - assets/footer_icons/
    - assets/avatars/
    - assets/cards/
    - assets/wallet/
    - assets/menu_icons/
    - assets/point_levels/
    - assets/audio/
    - assets/images/
    - assets/images/cards/
    - assets/images/avatars/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
        - asset: assets/fonts/ProductSans-Medium.ttf
        - asset: assets/fonts/ProductSans-Bold.ttf